<!DOCTYPE HTML>
<html>
<body>
<div style="text-align:center;">
    <button onclick="playPause()">播放/暂停</button> 
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br /> 
    <video width="1280" height="720" controls="controls" style="margin-top:15px;" id="video1">
      <source src="./test_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
</div>
    
    <script>
    var myVideo=document.getElementById("video1");

    function playPause(){ 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
    } 

    function makeBig(){ 
        myVideo.width=1280; 
    } 

    function makeSmall(){ 
        myVideo.width=480; 
    } 

    function makeNormal(){ 
        myVideo.width=720; 
    } 
    </script>
</body>
</html>
