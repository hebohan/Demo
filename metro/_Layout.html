    .btn-flot {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
    }
    
    .card {
        overflow: hidden;
        text-align: center;
    }
    
    .card:nth-child(5n) {
        margin-right: 0;
    }
    
    .card .card-color {
        position: relative;
        height: 300px;
    }
    
    .card .card-color.color-sunny {
        background-color: #29b6f6;
    }
    
    .sunny {
        animation: sunny 9s linear infinite;
        -webkit-animation: sunny 9s linear infinite;
        background: #ffe400;
        border-radius: 100%;
        box-shadow: rgba(255, 255, 0, 0.1) 0 0 5px 5px;
        content: '';
        height: 120px;
        width: 120px;
        position: absolute;
        left: 50%;
        margin-left: -60px;
        top: 75px;
    }
    
    .sunny:before {
        animation: sunglow 9s ease-in-out infinite;
        -webkit-animation: sunglow 9s ease-in-out infinite;
        background: #FFEE44;
        box-shadow: rgba(255, 255, 0, 1) 0 0 5px 1px;
        border-radius: 100%;
        content: '';
        height: 116px;
        width: 116px;
        position: absolute;
        left: 2px;
        top: 2px;
    }
    
    .sunny:after {
        animation: sunshadow 9s ease-in-out infinite;
        -webkit-animation: sunshadow 9s ease-in-out infinite;
        background: #000000;
        border-radius: 50%;
        content: '';
        height: 15px;
        width: 120px;
        opacity: 0.2;
        position: absolute;
        left: 50%;
        margin-left: -60px;
        bottom: -40px;
        transform: scale(.7);
        -webkit-transform: scale(.7);
    }
    
    @keyframes sunny {
        50% {
            transform: translateY(-20px);
            -webkit-transform: translateY(-20px);
            box-shadow: rgba(255, 255, 0, 0.2) 0 0 5px 15px;
        }
    }
    
    @-webkit-keyframes sunny {
        50% {
            transform: translateY(-20px);
            -webkit-transform: translateY(-20px);
            box-shadow: rgba(255, 255, 0, 0.2) 0 0 5px 15px;
        }
    }
    
    @keyframes sunglow {
        50% {
            box-shadow: rgba(255, 255, 0, 0.1) 0 0 5px 10px;
        }
    }
    
    @-webkit-keyframes sunglow {
        50% {
            box-shadow: rgba(255, 255, 0, 0.1) 0 0 5px 10px;
        }
    }
    
    @keyframes sunshadow {
        50% {
            transform: translateY(20px) scale(1);
            -webkit-transform: translateY(20px) scale(1);
            opacity: .05;
        }
    }
    
    @-webkit-keyframes sunshadow {
        50% {
            transform: translateY(20px) scale(1);
            -webkit-transform: translateY(20px) scale(1);
            opacity: .05;
        }
    }
