<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="easydropdown, jquery, drop-down, bootstrap, front-end, css3, jquery, patrick kunka, barrel, new york, manhattan, mixitup"
    />

    <meta name="description" content="A Drop-down Builder for Styleable Inputs and Menus" />
    <meta property="og:description" content="A Drop-down Builder for Styleable Inputs and Menus" />
    <meta property="og:type" content="website" />

    <link rel="shortcut icon" type="image/x-icon" href="http://kunkalabs.com/im/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="open.demo.css" />
    <link rel="stylesheet" type="text/css" href="themes/open.easydropdown.css" />

    <script src="jquery.min.js"></script>
    <script src="src/jquery.easydropdown.js"></script>
    <title>EasyDropDown - A Drop-down Builder for Styleable Inputs and Menus</title>
</head>

<body>
    <header>
        <div class="wrapper just">
            <hgroup>
                <h1>jQuery EasyDropDown</h1>
                <h2>A Drop-down Builder for <strong>Styleable</strong> Inputs and Menus</h2>
            </hgroup>
        </div>
    </header>
    <section>
        <div class="col col_1">
            <div class="wrapper easy-drop-down">
                <div class="search-area full-width" id="search-area">
                    <ul class="search-show">
                        <li style="list-style: none;">
                            <div>
                                <span style="position: relative; top: -12px;">
                                    状态：
                                </span>
                                <span style="" class="easy-drop-down">
                                    <select class="dropdown" id="Status" style="width: 70px;height:30px;">
                                        <option value="0" selected="selected">正常</option>
                                        <option value="-1">删除</option>
                                        <option value="">不限</option>
                                    </select>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
