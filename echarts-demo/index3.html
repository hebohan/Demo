<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts/echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:600px;"></div>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

        function randomData() {
            now = new Date(+now + oneInterval);
            value = value + Math.random() * 21 - 10;
            return {
                name: now.toString(),
                value: [              
                    [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),      
                    [now.getHours(), now.getMinutes(), now.getSeconds()].join(':'),
                    Math.round(value)                                        
                ]
            }
        }

        var data = [];
        // var now = +new Date(1997, 9, 3);
        // var oneDay = 24 * 3600 * 1000;
        var now = new Date();
        var oneInterval =  1000;
        var value = Math.random() * 1000;
        for (var i = 0; i < 60; i++) {
            data.push(randomData());
        }

        option = {
            title: {
                text: '动态数据 + 时间坐标轴'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    var date = new Date(params.name);
                    //return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + '   ' + params.value[2];
                    return date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds() + '  ' + params.value[2];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: true
                }
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                smooth: true,
                showSymbol: false,
                hoverAnimation: false,
                data: data
            }]
        };
        var app = {};
        app.timeTicket = setInterval(function () {
            // for (var i = 0; i < 5; i++) {
                
            // }
            data.shift();
            data.push(randomData());
            // myChart.setOption({
            //     series: [{
            //         data: data
            //     }]
            // });
            myChart.setOption(option);
        }, 1000);
    </script>
</body>

</html>
