<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Clock</title>
	<link rel="stylesheet" href="./css/css3_clock.css">
</head>
<body>
	<h1>CSS 时钟</h1>

	<div class="clock">
		<ul class="line-min"></ul>
		<ul class="line-hour"></ul>
		<ol class="number"></ol>
		<ul class="pointer">
			<li class="hour"></li>
			<li class="min"></li>
			<li class="sec"></li>
			<li class="circle"></li>
		</ul>
	</div>
</body>
<script src="./js/jquery-1.10.2.js"></script>
<script src="./js/clock.js"></script>
</html>
